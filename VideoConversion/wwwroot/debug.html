<!DOCTYPE html>
<html>
<head>
    <title>调试上传</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>调试文件上传</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label>选择视频文件:</label>
            <input type="file" name="videoFile" accept="video/*" required>
        </div>
        
        <div>
            <label>任务名称:</label>
            <input type="text" name="taskName" value="Debug Test">
        </div>
        
        <div>
            <label>预设:</label>
            <select name="preset">
                <option value="Fast 1080p30">Fast 1080p30</option>
            </select>
        </div>
        
        <div>
            <input type="hidden" name="outputFormat" value="mp4">
            <input type="hidden" name="videoCodec" value="libx264">
            <input type="hidden" name="audioCodec" value="aac">
            <input type="hidden" name="qualityMode" value="crf">
            <input type="hidden" name="encodingPreset" value="medium">
            <input type="hidden" name="audioQualityMode" value="bitrate">
            <input type="hidden" name="audioBitrate" value="128k">
            <input type="hidden" name="audioVolume" value="100">
            <input type="hidden" name="fastStart" value="true">
            <input type="hidden" name="copyTimestamps" value="true">
        </div>
        
        <button type="submit">开始转换</button>
        <button type="button" onclick="testDebug()">调试测试</button>
    </form>

    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>正在上传...</p>';
            
            try {
                const response = await fetch('/api/conversion/start', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                
                resultDiv.innerHTML = `
                    <h3>响应状态: ${response.status}</h3>
                    <h3>响应内容:</h3>
                    <pre>${result}</pre>
                `;
                
                if (response.ok) {
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.style.color = 'red';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
            }
        });

        async function testDebug() {
            const formData = new FormData(document.getElementById('uploadForm'));
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<p>正在调试测试...</p>';

            try {
                const response = await fetch('/api/debug/test', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();

                resultDiv.innerHTML = `
                    <h3>调试测试结果 - 状态: ${response.status}</h3>
                    <pre>${result}</pre>
                `;

                if (response.ok) {
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.style.color = 'red';
                }

            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">调试错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
